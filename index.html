<script type="text/javascript" src="./common/js/jquery/jquery.min.js"></script>
<script type="text/javascript" src="./common/js/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="./common/jquery.easing/jquery.easing.min.js"></script>
<script type="text/javascript" src="./common/js/jquery.scrollTo/jquery.scrollTo.js"></script>
<script type="text/javascript">
$(function(){
   $('#target').offset({top: $('#topbtn').offset().top + $('#topbtn').height() + 60,
                        left: $('#topbtn').offset().left - ($('#target').width() / 2)});
   $('#target').css({'visibility': 'visible'});

   $('#topbtn').click(function(){
     $.scrollTo(0, 1000, {onAfter: function(){
       $('#target').animate({
         'top' : '30px'
       }, {
         'duration' : 1500,
         'easing' : 'easeOutBounce',
         'complete' : function() {
           $('#target').delay(1000).animate({
             'top' : $("body").height()
           }, {
             'duration' : 1500,
             'easing' : 'easeInCirc'
           });
         }
       });
     }});
   });
});
</script>
